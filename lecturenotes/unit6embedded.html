<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Day 1</title>
    <style>
        /* p is our selector, color is our property and darkorchid is our value*/
        p {
            color:darkorchid;
            /* this is font size by % - 3 times default size
            font-size: 300%; */
            font-size: 1.5em; /* 50% bigger than default */
            font-family:Verdana, Geneva, Tahoma, sans-serif;
            font-weight: bolder;
        }
        p a {color:goldenrod;}
        #firstlink {color:hotpink;}
        .redtext {color: red;}
    </style>
</head>
<body>
    <h1>CSS How Do You Do It?</h1>
    <h2 class="redtext">Selectors</h2>
    <a href="http://www.amazon.com" id="firstlink">Amazon</a>
    <p>
        <a href="http://www.google.com">Google</a>

</body>
</html>
